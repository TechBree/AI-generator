<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Food Fact Generator</h1>
      </header>

      <main>
        <form id="food-generator">
          <input
            type="text"
            placeholder="Enter your favourite dish?"
            autofocus
            required
            autocomplete="off"
            class="finding"
            id="user-instruction"
          />
          <input type="submit" class="submit-button" />
          <p class="example">i.e: Pizza, Pasta, Chocolate cake</p>
        </form>
        <div class="info hidden" id="food"></div>
      </main>
      <footer>
        This AI project is created by
        <a href="https://github.com/TechBree" target="_blank">Bridgit Kodohu</a
        >, open-source on
        <a href="https://github.com/TechBree/AI-generator" target="_blank"
          >Github</a
        >
        , and is hosted on
        <a href="https://ai-generated-she-codes.netlify.app/"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
